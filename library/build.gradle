apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
def version = "1.3.9"
android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 14
        versionName version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "org.jetbrains.anko:anko:$anko_version"
    api 'com.google.code.gson:gson:2.8.6'
}
publish {
    repoName = 'goodJia'           //bintray仓库名
    userOrg = 'jialian'           //bintray注册的用户名
    groupId = 'com.goodjia'            //compile引用时的第1部分groupId
    artifactId = 'utility'       //compile引用时的第2部分项目名
    publishVersion = version       //compile引用时的第3部分版本号
    desc = 'Good Jia utility android library'//描述，不重要
    website = 'https://github.com/jiaLian/GjUtility'//网站，不重要；尽量模拟github上的地址
}
